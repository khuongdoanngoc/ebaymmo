mutation HoldBidAmount($p_store_id: uuid!, $p_position_id: uuid!, $p_bid_amount: numeric = "", $p_bid_id: uuid = "") {
  holdBidAmount(args: 
    {
      p_bid_amount: $p_bid_amount, 
      p_position_id: $p_position_id, 
      p_store_id: $p_store_id, 
      p_bid_id: $p_bid_id
    }) {
    action
    bidAmount
    bidDate
    bidId
    historyId
    createAt
    positionId
    status
    storeId
    updateAt
    description
  }
}

mutation finalizeBidAution($p_bid_id: uuid!) {
  finalizeBidAution(args: {p_bid_id: $p_bid_id}) {
    action
    bidAmount
    bidDate
    bidId
    createAt
    description
    historyId
    positionId
    status
    storeId
    updateAt
  }
}
