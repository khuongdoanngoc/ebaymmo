query GetCategories(
    $where: CategoriesBoolExp = {}
    $orderBy: [CategoriesOrderBy!] = {}
    $limit: Int = 10
    $offset: Int = 0
) {
    categories(
        where: $where
        orderBy: $orderBy
        offset: $offset
        limit: $limit
    ) {
        categoryId
        categoryName
        slug
        description
        imagesUrl
        parentCategoryId
        type
    }
}
