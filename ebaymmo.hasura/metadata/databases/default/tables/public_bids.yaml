table:
  name: bids
  schema: public
object_relationships:
  - name: position
    using:
      foreign_key_constraint_on: position_id
  - name: store
    using:
      foreign_key_constraint_on: store_id
array_relationships:
  - name: bidHistories
    using:
      foreign_key_constraint_on:
        column: bid_id
        table:
          name: bids_history
          schema: public
insert_permissions:
  - role: operator
    permission:
      check: {}
      columns:
        - bid_amount
        - create_at
        - update_at
        - bid_date
        - bid_status
        - bid_id
        - position_id
        - store_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - bid_amount
        - create_at
        - update_at
        - bid_date
        - bid_status
        - bid_id
        - position_id
        - store_id
      filter: {}
    comment: ""
  - role: operator
    permission:
      columns:
        - bid_amount
        - create_at
        - update_at
        - bid_date
        - bid_status
        - bid_id
        - position_id
        - store_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - bid_amount
        - create_at
        - update_at
        - bid_date
        - bid_status
        - bid_id
        - position_id
        - store_id
      filter: {}
    comment: ""
update_permissions:
  - role: operator
    permission:
      columns:
        - bid_amount
        - create_at
        - update_at
        - bid_date
        - bid_status
        - bid_id
        - position_id
        - store_id
      filter: {}
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - bid_amount
        - create_at
        - update_at
        - bid_date
        - bid_status
        - bid_id
        - position_id
        - store_id
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: operator
    permission:
      filter: {}
    comment: ""
