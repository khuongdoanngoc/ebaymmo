table:
  name: product_upload_logs
  schema: public
object_relationships:
  - name: product
    using:
      foreign_key_constraint_on: product_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - file_size
        - invalid_row_count
        - valid_row_count
        - file_name
        - status
        - created_at
        - product_id
        - product_upload_logs_id
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - file_size
        - invalid_row_count
        - valid_row_count
        - file_name
        - status
        - created_at
        - product_id
        - product_upload_logs_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
