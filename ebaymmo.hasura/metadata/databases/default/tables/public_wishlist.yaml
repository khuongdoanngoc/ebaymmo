table:
  name: wishlist
  schema: public
object_relationships:
  - name: store
    using:
      foreign_key_constraint_on: store_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - added_date
        - create_at
        - store_id
        - update_at
        - user_id
        - wishlist_id
    comment: ""
select_permissions:
  - role: operator
    permission:
      columns:
        - added_date
        - create_at
        - update_at
        - store_id
        - user_id
        - wishlist_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - added_date
        - create_at
        - update_at
        - store_id
        - user_id
        - wishlist_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
