table:
  name: deposits
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: depositLogs
    using:
      foreign_key_constraint_on:
        column: deposit_id
        table:
          name: deposit_logs
          schema: public
insert_permissions:
  - role: operator
    permission:
      check: {}
      columns:
        - amount
        - description
        - create_at
        - update_at
        - deposit_date
        - deposit_status
        - deposit_id
        - transaction_id
        - user_id
    comment: ""
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - amount
        - description
        - create_at
        - update_at
        - deposit_date
        - deposit_status
        - deposit_id
        - transaction_id
        - user_id
    comment: ""
select_permissions:
  - role: operator
    permission:
      columns:
        - amount
        - description
        - create_at
        - update_at
        - deposit_date
        - deposit_status
        - deposit_id
        - transaction_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - amount
        - description
        - create_at
        - update_at
        - deposit_date
        - deposit_status
        - deposit_id
        - transaction_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: operator
    permission:
      columns:
        - amount
        - description
        - create_at
        - update_at
        - deposit_date
        - deposit_status
        - deposit_id
        - transaction_id
        - user_id
      filter: {}
      check: null
    comment: ""
