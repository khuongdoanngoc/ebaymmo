table:
  name: donations
  schema: public
object_relationships:
  - name: blog
    using:
      foreign_key_constraint_on: blog_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - amount
        - blog_id
        - comment
        - donation_date
        - donation_id
        - user_id
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - blog:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
