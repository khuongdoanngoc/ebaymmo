table:
  name: store_details
  schema: public
array_relationships:
  - name: products
    using:
      manual_configuration:
        column_mapping:
          store_id: store_id
        insertion_order: null
        remote_table:
          name: products
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - active_product_count
        - product_count
        - total_orders
        - wishlist_count
        - allow_pre_order
        - avatar
        - category_name
        - category_type
        - seller_avatar
        - seller_full_name
        - seller_username
        - slug
        - store_name
        - store_tag
        - sub_title
        - average_rating
        - favorite_count
        - rating_total
        - total_sold_count
        - total_stock_count
        - recent_reviews
        - reseller_info
        - max_price
        - min_price
        - store_price
        - total_sales_amount
        - description
        - created_at
        - seller_since
        - updated_at
        - status
        - category_id
        - seller_id
        - store_id
      filter: {}
    comment: ""
