table:
  name: store_registrations
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - id_card_image
        - phone_number
        - portrait_photo
        - status
        - admin_notes
        - created_at
        - updated_at
        - registration_id
        - user_id
    comment: ""
select_permissions:
  - role: operator
    permission:
      columns:
        - id_card_image
        - phone_number
        - portrait_photo
        - status
        - admin_notes
        - created_at
        - updated_at
        - registration_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - id_card_image
        - phone_number
        - portrait_photo
        - status
        - admin_notes
        - created_at
        - updated_at
        - registration_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: operator
    permission:
      columns:
        - admin_notes
        - status
        - updated_at
      filter: {}
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - id_card_image
        - phone_number
        - portrait_photo
        - status
        - admin_notes
        - created_at
        - updated_at
        - registration_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
