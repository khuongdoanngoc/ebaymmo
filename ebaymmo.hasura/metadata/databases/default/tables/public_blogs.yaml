table:
  name: blogs
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: email
array_relationships:
  - name: blogFavourites
    using:
      foreign_key_constraint_on:
        column: blog_id
        table:
          name: blog_favourite
          schema: public
  - name: blogTags
    using:
      foreign_key_constraint_on:
        column: blog_id
        table:
          name: blog_tags
          schema: public
  - name: commentsBlogs
    using:
      foreign_key_constraint_on:
        column: blog_id
        table:
          name: blog_comments
          schema: public
  - name: donations
    using:
      foreign_key_constraint_on:
        column: blog_id
        table:
          name: donations
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - author_username
        - blog_id
        - description
        - email
        - ghost_id
        - images
        - slug
        - title
        - donation_count
        - total_view
        - donate_amount
        - create_at
        - update_at
        - is_deleted
        - posting_day
        - user_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - author_username
        - blog_id
        - create_at
        - description
        - donate_amount
        - images
        - posting_day
        - slug
        - title
        - user_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - author_username
        - blog_id
        - create_at
        - description
        - donate_amount
        - donation_count
        - email
        - favorite_count
        - ghost_id
        - images
        - is_deleted
        - posting_day
        - slug
        - title
        - total_view
        - update_at
        - user_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - create_at
        - description
        - images
        - posting_day
        - slug
        - title
        - total_view
        - update_at
      filter: {}
      check: null
    comment: ""
event_triggers:
  - name: SyncBlogPosts
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{BLOG_AUTH_URL}}/api/sync-posts'
    headers:
      - name: API_KEY
        value: '{{BLOG_API_SECRET_KEY}}'
