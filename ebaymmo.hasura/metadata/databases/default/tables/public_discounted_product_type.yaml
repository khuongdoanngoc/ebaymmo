table:
  name: discounted_product_type
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
array_relationships:
  - name: categories
    using:
      foreign_key_constraint_on:
        column: discounted_product_type_id
        table:
          name: categories
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - type_name
        - discount_percentage
        - description
        - create_at
        - update_at
        - category_id
        - discounted_product_type_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - type_name
        - discount_percentage
        - description
        - create_at
        - update_at
        - category_id
        - discounted_product_type_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - type_name
        - discount_percentage
        - description
        - create_at
        - update_at
        - category_id
        - discounted_product_type_id
      filter: {}
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields:
        - select_aggregate
        - select
        - select_by_pk
    comment: ""
