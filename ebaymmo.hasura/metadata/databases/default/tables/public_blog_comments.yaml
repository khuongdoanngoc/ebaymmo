table:
  name: blog_comments
  schema: public
object_relationships:
  - name: blog
    using:
      foreign_key_constraint_on: blog_id
  - name: blogComment
    using:
      foreign_key_constraint_on: parent_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: blogComments
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: blog_comments
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - is_deleted
        - blog_id
        - message_content
        - create_at
        - update_at
        - sent_date
        - comment_id
        - parent_id
        - user_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - is_deleted
        - blog_id
        - message_content
        - create_at
        - update_at
        - sent_date
        - comment_id
        - user_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - blog_id
        - comment_id
        - create_at
        - is_deleted
        - is_liked
        - message_content
        - parent_id
        - sent_date
        - update_at
        - user_id
      filter: {}
    comment: ""
