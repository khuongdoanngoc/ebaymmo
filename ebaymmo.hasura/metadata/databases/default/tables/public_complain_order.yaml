table:
  name: complain_order
  schema: public
object_relationships:
  - name: order
    using:
      foreign_key_constraint_on: order_id
insert_permissions:
  - role: user
    permission:
      check:
        order:
          buyer_id:
            _eq: X-Hasura-User-Id
      columns:
        - content
        - image
        - order_id
    comment: ""
select_permissions:
  - role: operator
    permission:
      columns:
        - image
        - status
        - created_at
        - updated_at
        - content
        - complain_id
        - order_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - image
        - status
        - created_at
        - updated_at
        - content
        - complain_id
        - order_id
      filter:
        order:
          product:
            store:
              seller_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: operator
    permission:
      columns:
        - image
        - status
        - created_at
        - updated_at
        - content
        - complain_id
        - order_id
      filter: {}
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - status
      filter: {}
      check: null
    comment: ""
