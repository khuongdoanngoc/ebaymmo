table:
  name: product_items
  schema: public
object_relationships:
  - name: product
    using:
      foreign_key_constraint_on: product_id
insert_permissions:
  - role: user
    permission:
      check:
        product:
          store:
            seller_id:
              _eq: X-Hasura-User-Id
      columns:
        - checked_at
        - content
        - create_at
        - data_text
        - expiration_date
        - exported_at
        - is_duplicate
        - product_id
        - product_item_id
        - sale_at
        - serial_key
        - status
        - update_at
    comment: ""
select_permissions:
  - role: operator
    permission:
      columns:
        - is_duplicate
        - content
        - serial_key
        - data_text
        - create_at
        - exported_at
        - sale_at
        - update_at
        - checked_at
        - expiration_date
        - status
        - product_id
        - product_item_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - checked_at
        - content
        - create_at
        - data_text
        - expiration_date
        - exported_at
        - is_duplicate
        - product_id
        - product_item_id
        - sale_at
        - serial_key
        - status
        - update_at
      filter: {}
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields:
        - select_aggregate
        - select
        - select_by_pk
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        product:
          store:
            seller_id:
              _eq: X-Hasura-User-Id
    comment: ""
